<!DOCTYPE html>
<html lang=en>
  <meta charset=UTF-8>
  <head>
    <title>Download Web Test Results</title>
    <link rel='stylesheet' href='bootstrap.min.css'>
    <style type="text/css">
      .container {
        max-width: 800px;
      }
      header.navbar-inverse {
        background: linear-gradient(to bottom, rgb(7, 62, 128) 0px, rgb(0, 45, 80) 100%);
      }
    </style>

    <script type="text/javascript">
      params = function(url){
        var a = document.createElement('a');
        a.href = url;
            var ret = {},
                seg = a.search.replace(/^\?/,'').split('&'),
                len = seg.length, i = 0, s;
            for (;i<len;i++) {
                if (!seg[i]) { continue; }
                s = seg[i].split('=');
                ret[s[0]] = s[1];
            }
            return ret;
      }(location.href);
    </script>

  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
	<div class="navbar-header">
	  <div class="navbar-brand" style="color:#fff;">
            <img src='logo.svg' width='50' height='50'
		 alt='Logo for the WPT Runner'>
            Web Platform Test Results
	  </div>
	</div>
      </div>
    </header>

    <div class="container">
      <h2>Test Results</h2>
      <p style="font-weight:bold;font-size:large;">
	Download your test results by right-clicking
	<script type="text/javascript">
	  document.writeln("<a href='logs/"+params.id+".log'>here.</a>");
	</script>
      </p>
      <p>
	Be sure to save your results locally, as we regularly delete older
	tests. 
      </p>
    </div>
  </body>
</html>

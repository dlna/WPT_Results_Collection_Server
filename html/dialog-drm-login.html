<script type="text/html" id="DrmLogin">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>DRM Testing Login</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" id="username" class="form-control" data-bind="textInput: username" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" data-bind="textInput: password" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
          <button type="button" class="btn btn-primary" data-bind="click: complete, enable: valid">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</script>
